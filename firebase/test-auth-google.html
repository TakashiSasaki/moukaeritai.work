<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth Test (Google)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }
    button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      overflow: auto;
    }
    .ok { color: #0f766e; }
    .ng { color: #b91c1c; }
    .box {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
    #google-profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
    }

    /* Tab Styles */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      color: #6b7280;
    }
    .tab:hover {
      background-color: #f9fafb;
      color: #374151;
    }
    .tab.active {
      background: #fff;
      border-color: #e5e7eb;
      border-bottom-color: #fff;
      color: #111827;
      font-weight: 600;
      margin-bottom: -1px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px;">
    <a href="./index.html">Top</a> | <a href="./testauth.html">→ Go to Anonymous Auth Test</a>
  </div>
  <h1>Firebase Authentication テスト（Googleログイン）</h1>

  <div class="tabs">
    <div class="tab active" data-target="tab-main">Main Test</div>
  </div>

  <!-- Main Test Tab -->
  <div id="tab-main" class="tab-content active">
    <div class="box">
      <button id="btnSignIn">Googleでログイン</button>
      <button id="btnSignOut">ログアウト</button>
      <span id="status" class="ng">未ログイン</span>
      <img id="google-profile-img" src="" alt="Profile">
    </div>

    <div class="box">
      <h2>現在の認証状態（監視ビュー）</h2>
      <pre id="currentUserView">{}</pre>
    </div>

    <div class="box">
      <h2>イベントログ</h2>
      <pre id="logView"></pre>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    import { firebaseConfig } from "./firebaseConfig.js";

    // Tab Switching Logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        const targetId = tab.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });

    const statusEl = document.getElementById("status");
    const currentUserView = document.getElementById("currentUserView");
    const logView = document.getElementById("logView");
    const profileImg = document.getElementById("google-profile-img");

    function log(message, data) {
      const line =
        `[${new Date().toISOString()}] ` +
        message +
        (data ? " " + JSON.stringify(data, null, 2) : "");
      logView.textContent += line + "\n";
      logView.scrollTop = logView.scrollHeight;
    }

    function renderCurrentUser(user) {
      if (!user) {
        currentUserView.textContent = JSON.stringify(
          { signedIn: false },
          null,
          2
        );
        statusEl.textContent = "未ログイン";
        statusEl.className = "ng";
        profileImg.style.display = 'none';
        profileImg.src = '';
        return;
      }

      const view = {
        signedIn: true,
        uid: user.uid,
        isAnonymous: user.isAnonymous,
        email: user.email,
        displayName: user.displayName,
        photoURL: user.photoURL,
        emailVerified: user.emailVerified,
        providerId: user.providerId,
        providerData: user.providerData.map(p => ({
          providerId: p.providerId,
          uid: p.uid,
          email: p.email,
          displayName: p.displayName,
          phoneNumber: p.phoneNumber,
          photoURL: p.photoURL
        })),
        metadata: {
          creationTime: user.metadata.creationTime,
          lastSignInTime: user.metadata.lastSignInTime,
        },
      };

      currentUserView.textContent = JSON.stringify(view, null, 2);
      statusEl.textContent = "ログイン中: " + (user.displayName || user.email);
      statusEl.className = "ok";
      
      if (user.photoURL) {
        profileImg.src = user.photoURL;
        profileImg.style.display = 'inline-block';
      }
    }

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 認証状態を常時監視
    onAuthStateChanged(auth, (user) => {
      renderCurrentUser(user);
      log("onAuthStateChanged", user ? { uid: user.uid, email: user.email } : null);
    });

    // Googleログイン
    document.getElementById("btnSignIn").addEventListener("click", async () => {
      try {
        log("signInWithPopup(Google): start");
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        // This gives you a Google Access Token. You can use it to access the Google API.
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        // The signed-in user info.
        const user = result.user;
        
        log("signInWithPopup(Google): success", {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName
        });
      } catch (e) {
        log("signInWithPopup(Google): error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    // ログアウト
    document.getElementById("btnSignOut").addEventListener("click", async () => {
      try {
        log("signOut: start");
        await signOut(auth);
        log("signOut: done");
      } catch (e) {
        log("signOut: error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    log("test-auth-google.html initialized");
  </script>
</body>
</html>
