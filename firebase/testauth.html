<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth Test (Anonymous)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }
    button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      overflow: auto;
    }
    .ok { color: #0f766e; }
    .ng { color: #b91c1c; }
    .box {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }

    /* Tab Styles */
    .tabs {
      display: flex;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      color: #6b7280;
    }
    .tab:hover {
      background-color: #f9fafb;
      color: #374151;
    }
    .tab.active {
      background: #fff;
      border-color: #e5e7eb;
      border-bottom-color: #fff;
      color: #111827;
      font-weight: 600;
      margin-bottom: -1px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #markdown-content {
      padding: 0 16px;
    }
    #markdown-content h1 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
    #markdown-content h2 { font-size: 1.3em; margin-top: 24px; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
    #markdown-content ul { padding-left: 2em; }
  </style>
</head>
<body>
  <div style="margin-bottom: 20px;">
    <a href="./index.html">Top</a> | <a href="./testapp.html">→ Go to App Metadata Test</a>
  </div>
  <h1>Firebase Authentication テスト（匿名ログイン）</h1>

  <div class="tabs">
    <div class="tab active" data-target="tab-main">Main Test</div>
    <div class="tab" data-target="tab-doc">Documentation</div>
  </div>

  <!-- Main Test Tab -->
  <div id="tab-main" class="tab-content active">
    <div class="box">
      <button id="btnSignIn">匿名でログイン</button>
      <button id="btnSignOut">ログアウト</button>
      <span id="status" class="ng">未ログイン</span>
    </div>

    <div class="box">
      <h2>現在の認証状態（監視ビュー）</h2>
      <pre id="currentUserView">{}</pre>
    </div>

    <div class="box">
      <h2>イベントログ</h2>
      <pre id="logView"></pre>
    </div>
  </div>

  <!-- Documentation Tab -->
  <div id="tab-doc" class="tab-content">
    <div class="box">
      <div id="markdown-content">Loading documentation...</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInAnonymously,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    import { firebaseConfig } from "./firebaseConfig.js";

    // Tab Switching Logic
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active class from all tabs and contents
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and target content
        tab.classList.add('active');
        const targetId = tab.getAttribute('data-target');
        document.getElementById(targetId).classList.add('active');
      });
    });

    // Load Markdown Documentation
    async function loadDocumentation() {
      const mdContainer = document.getElementById('markdown-content');
      try {
        const response = await fetch('./testauth.md');
        if (!response.ok) {
          throw new Error(`Failed to load markdown file: ${response.status} ${response.statusText}`);
        }
        const text = await response.text();
        mdContainer.innerHTML = marked.parse(text);
      } catch (error) {
        mdContainer.innerHTML = `<p style="color: red;">Error loading documentation: ${error.message}</p>`;
        console.error("Documentation load error:", error);
      }
    }
    
    // Initial load
    loadDocumentation();

    const statusEl = document.getElementById("status");
    const currentUserView = document.getElementById("currentUserView");
    const logView = document.getElementById("logView");

    function log(message, data) {
      const line =
        `[${new Date().toISOString()}] ` +
        message +
        (data ? " " + JSON.stringify(data, null, 2) : "");
      logView.textContent += line + "\n";
      logView.scrollTop = logView.scrollHeight;
    }

    function renderCurrentUser(user) {
      if (!user) {
        currentUserView.textContent = JSON.stringify(
          { signedIn: false },
          null,
          2
        );
        statusEl.textContent = "未ログイン";
        statusEl.className = "ng";
        return;
      }

      const view = {
        signedIn: true,
        uid: user.uid,
        isAnonymous: user.isAnonymous,
        email: user.email,
        emailVerified: user.emailVerified,
        providerId: user.providerId,
        providerData: user.providerData.map(p => ({
          providerId: p.providerId,
          uid: p.uid,
          email: p.email,
          displayName: p.displayName,
          phoneNumber: p.phoneNumber,
        })),
        metadata: {
          creationTime: user.metadata.creationTime,
          lastSignInTime: user.metadata.lastSignInTime,
        },
      };

      currentUserView.textContent = JSON.stringify(view, null, 2);
      statusEl.textContent = "ログイン中";
      statusEl.className = "ok";
    }

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 認証状態を常時監視（唯一の状態更新点）
    onAuthStateChanged(auth, (user) => {
      renderCurrentUser(user);
      log("onAuthStateChanged", user ? { uid: user.uid } : null);
    });

    // 匿名ログイン
    document.getElementById("btnSignIn").addEventListener("click", async () => {
      try {
        log("signInAnonymously: start");
        const cred = await signInAnonymously(auth);
        log("signInAnonymously: success", {
          uid: cred.user.uid,
          isAnonymous: cred.user.isAnonymous,
        });
      } catch (e) {
        log("signInAnonymously: error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    // ログアウト
    document.getElementById("btnSignOut").addEventListener("click", async () => {
      try {
        log("signOut: start");
        await signOut(auth);
        log("signOut: done");
      } catch (e) {
        log("signOut: error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    log("testauth.html initialized");
  </script>
</body>
</html>
