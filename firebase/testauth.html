<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Auth Test (Anonymous)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 24px;
      line-height: 1.4;
    }
    button {
      padding: 8px 14px;
      margin-right: 8px;
      cursor: pointer;
    }
    pre {
      background: #f6f8fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      overflow: auto;
    }
    .ok { color: #0f766e; }
    .ng { color: #b91c1c; }
    .box {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Firebase Authentication テスト（匿名ログイン）</h1>

  <div class="box">
    <button id="btnSignIn">匿名でログイン</button>
    <button id="btnSignOut">ログアウト</button>
    <span id="status" class="ng">未ログイン</span>
  </div>

  <div class="box">
    <h2>現在の認証状態（監視ビュー）</h2>
    <pre id="currentUserView">{}</pre>
  </div>

  <div class="box">
    <h2>イベントログ</h2>
    <pre id="logView"></pre>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInAnonymously,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    import { firebaseConfig } from "./firebaseConfig.js";

    const statusEl = document.getElementById("status");
    const currentUserView = document.getElementById("currentUserView");
    const logView = document.getElementById("logView");

    function log(message, data) {
      const line =
        `[${new Date().toISOString()}] ` +
        message +
        (data ? " " + JSON.stringify(data, null, 2) : "");
      logView.textContent += line + "\n";
      logView.scrollTop = logView.scrollHeight;
    }

    function renderCurrentUser(user) {
      if (!user) {
        currentUserView.textContent = JSON.stringify(
          { signedIn: false },
          null,
          2
        );
        statusEl.textContent = "未ログイン";
        statusEl.className = "ng";
        return;
      }

      const view = {
        signedIn: true,
        uid: user.uid,
        isAnonymous: user.isAnonymous,
        email: user.email,
        emailVerified: user.emailVerified,
        providerId: user.providerId,
        providerData: user.providerData.map(p => ({
          providerId: p.providerId,
          uid: p.uid,
          email: p.email,
          displayName: p.displayName,
          phoneNumber: p.phoneNumber,
        })),
        metadata: {
          creationTime: user.metadata.creationTime,
          lastSignInTime: user.metadata.lastSignInTime,
        },
      };

      currentUserView.textContent = JSON.stringify(view, null, 2);
      statusEl.textContent = "ログイン中";
      statusEl.className = "ok";
    }

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 認証状態を常時監視（唯一の状態更新点）
    onAuthStateChanged(auth, (user) => {
      renderCurrentUser(user);
      log("onAuthStateChanged", user ? { uid: user.uid } : null);
    });

    // 匿名ログイン
    document.getElementById("btnSignIn").addEventListener("click", async () => {
      try {
        log("signInAnonymously: start");
        const cred = await signInAnonymously(auth);
        log("signInAnonymously: success", {
          uid: cred.user.uid,
          isAnonymous: cred.user.isAnonymous,
        });
      } catch (e) {
        log("signInAnonymously: error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    // ログアウト
    document.getElementById("btnSignOut").addEventListener("click", async () => {
      try {
        log("signOut: start");
        await signOut(auth);
        log("signOut: done");
      } catch (e) {
        log("signOut: error", {
          name: e.name,
          code: e.code,
          message: e.message,
        });
      }
    });

    log("testauth.html initialized");
  </script>
</body>
</html>
